<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!-- AngularJS and Angular Routes -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
        <!-- NgStorage -->
        <script src="./bower_components/ngstorage/ngStorage.min.js"></script>
        <!--UI / Bootstrap -->
        <script src="./bower_components/angular/ui-bootstrap-0.12.1.min.js"></script>
        <!-- Scripts -->
        <script src="./app.js"></script>
        <script src="./scripts/constants.js"></script>
        <script src="./scripts/controllers.js"></script>
        <script src="./scripts/services.js"></script>
        <script src="./scripts/routes.js"></script>

        <link rel="stylesheet" href="./content/style.css" charset="utf-8">
        <!-- Twitter Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" charset="utf-8" />
    </head>
    <body ng-controller="appController">
        <div class="navigation-container horizontal-navigation">
            <div ng-switch="isAuthenticated">
                <div ng-switch-when="true">
                    <div ng-include="'views/nav-auth.html'"></div>
                </div>
                <div ng-switch-when="false">
                    <div ng-include="'views/nav.html'"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div ng-view=""></div>
        </div>

        <div class="footer">
        </div>
    </body>
</html>
