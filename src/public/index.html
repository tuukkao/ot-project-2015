<!DOCTYPE html>
<html ng-app="app">
    <head>
        <link rel="stylesheet" href="style.css" charset="utf-8">
        <!-- Twitter Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" charset="utf-8" />
    </head>
    <body ng-controller="appController">
        <div class="navigation-container horizontal-navigation">
            <div ng-switch="isAuthenticated">
                <div ng-switch-when="true">
                    <div ng-include="'nav/nav-auth.html'"></div>
                </div>
                <div ng-switch-when="false">
                    <div ng-include="'nav/nav.html'"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div ng-view=""></div>
        </div>

        <div class="footer">
        </div>

        <!-- AngularJS and Angular Routes Better to use these on production! -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.js"></script>
        <!-- NgStorage -->
        <script src="bower_components/ngstorage/ngStorage.min.js"></script>
        <!--Angular UI Bootstrap -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <!-- Scripts -->
        <script src="app.js"></script>
        <script src="about/about.js"></script>
        <script src="blogs/blogs.js"></script>
        <script src="components/services.js"></script>
        <script src="components/constants.js"></script>
        <script src="feed/feed.js"></script>
        <script src="nav/nav.js"></script>
        <script src="post/post.js"></script>
        <script src="profile/profile.js"></script>
        <script src="signup/signup.js"></script>
    </body>
</html>
