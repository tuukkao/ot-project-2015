<div ng-controller="signupController">
    <form ng-submit="signUp(user)">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="username">Login name</label>
                <input class="form-control" type="text" name="username" ng-model="user.username" value="" required />
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ng-model="user.password" value="" required />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" ng-model="user.email" value="" required />
            </div>
            <div class="form-group col-md-6">
                <label for="displayname">Display Name</label>
                <input class="form-control" type="text" name="display_name" ng-model="user.display_name" value="" required >
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <textarea class="form-control" type="textarea" name="description"
                rows="10" cols="50" ng-model="user.description" value=""></textarea> <br />
            </div>
        </div>
        <input type="submit" class="btn btn-default" value="Sign Up!" />
    </from>
</div>
