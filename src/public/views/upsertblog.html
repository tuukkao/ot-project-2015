<div ng-controller="blogController">
    <div class="header">
        <h3></h3>
    </div>
    <div class="well well-lg">
        <form ng-submit="saveBlog(blog)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" name="title" ng-model="blog.title" value="">
                    </div>
                    <div class="form-group">
                        <label for="title">Description</label>
                        <textarea id="description" class="form-control" type="text" ng-model="blog.description" ></textarea>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="tags">Tags</label>
                    <ul class="list-group">
                        <li ng-repeat="tag in blog.tags track by $index" class="list-group-item">{{ tag }}</li>
                    </ul>
                    <input class="form-control" type="text" name="tag" ng-model="tag" value="">
                    <button class="btn btn-default" type="button" ng-click="addTag(tag)">Add Tag</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="submit" class="save-btn btn btn-default" name="submitblog" value="Save Blog" />
                </div>
            </div>
        </form>
    </div>
</div>
