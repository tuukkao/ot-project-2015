<div class="feed-template" ng-controller="feedController">
    <div class="feed"  >
        <div class="post-item" ng-repeat="post in posts">
            <div class="post-header" data-id="{{ post._id }}">
                <h4>{{ post.title }}</h4>
            </div>
            <div class="post-body">
                <p>
                    {{ post.content }}
                </p>
            </div>
            <div class="post-footer">
                <p><i>{{ post.created_at }}</i> {{ blog.author.display_name }}</p><br />
                <p>Tags: <span ng-repeat="tag in post.tags">{{ tag }} </span></p>
            </div>
            <div class="comment-container" ng-repeat="comment in post.comments">
                <div class="comment" data-id="{{ comment_id }}">
                <div class="comment-body" >
                    <p>
                        {{ comment.content }}
                    </p>
                </div>
                <div class="comment-footer">
                    <p>
                        <i>{{ comment.date_created }}</i> {{ comment.author }}
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>
